<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js"></script>

</head>
    <body>
        <script type="text/javascript">
            $('.date-own').datepicker({
               format: 'mm/dd/yyyy'
             });
        </script>
        <!--Nav Bar -->
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="{% url 'djangoapp:index' %}">Dealership Review</a>
                    <a class="navbar-brand" href="{% url 'djangoapp:about' %}">About Us</a>
                    <a class="navbar-brand" href="{% url 'djangoapp:contact' %}">Contact Us</a>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    {% if user.is_authenticated %}
                    <li>
                        <a class="btn btn-link" href="#">Hi, {{ user.username }}</a>
                        <a class="btn btn-link" href="{% url 'djangoapp:logout' %}">Logout</a>
                    </li>
                    {% else %}
                    <li>
                        <form class="form-inline" action="{% url 'djangoapp:login' %}" method="post">
                            {% csrf_token %}
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Username" name="username" >
                                <input type="password" class="form-control" placeholder="Password" name="psw" >
                                <button class="btn btn-primary" type="submit">Login</button>
                                <a class="btn btn-link" href="{% url 'djangoapp:registration' %}">Sign Up</a>
                            </div>
                        </form>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </nav>
        
        <!--Add review form here -->
        <main class="container justify-content-center">
            <h1 class="mt-5 h1 text-center mb-3">Add a Review for <span class="text-uppercase fw-bolder">{{dealer_name}}</span></h1>
            <form action="{% url 'djangoapp:add_review' dealer_id %}" method="POST">
                <div class="mb-3">
                    <label for="content" class="form-label">Review Content</label>
                    <textarea class="form-control" id="content" name="content" rows="2" required></textarea>
                </div>
                <div class="mb-3 form-check">
                    <input class="form-check-input" type="checkbox" name="purchasecheck" id="purchasecheck">
                    <label for="purchasecheck" class="form-check-label">
                        Has purchased the car from {{dealer_name}} <span class="text-secondary">(select purchased car info below if checked)</span>
                    </label>
                </div>
                <div class="mb-3">
                    <label for="car" class="form-label">Select Your Car( Model-Make-Year)</label>
                    <select name="car" id="car" class="form-select" required>
                        {% for car in cars %}
                            <option selected value={{car.id}}>{{car.name}}-{{car.make.name}}-{{ car.year|date:"Y" }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="purchasedate" class="form-label">Purchase Date</label>
                    <input class="date-own form-control " type="text" name="purchasedate" id="purchasedate">
                </div>
                <button type=submit class="btn btn-primary">Submit</button>
            </form>
        </main>
    
        <!--Footer -->
        <footer class="footer fixed-bottom navbar-expand-lg bg-dark navbar-dark ">
            <ul class="nav justify-content-center border-bottom pb-1 mb-1">
                <li class="nav justify-content-center pb-1 mb-1 ">
                    <a class="nav-link px-2 text-light " href="{% url 'djangoapp:about' %}">About Us</a>
                    <a class="nav-link px-2 text-light" href="{% url 'djangoapp:contact' %}">Contact Us</a>
                <li>
            </ul>
            <p class="text-center text-light">Â© 2024 Best Cars dealership</p>
        </footer>
    </body>
</html>
